<div class="clock-text" [ngStyle]="{'color': settingsService.getFontColor(), 'text-align' : settingsService.getTextAlignment(), 'font-size' : settingsService.getFontSize() + 'px'}" [@fadeAnimation]="toggle" (@fadeAnimation.done)="toggle = false">
  <span>It's </span>
  @if (this.wordTime.preposition) {
    <span>{{this.wordTime.preposition}}</span>
  }
  @if (this.wordTime.minute) {
    <span><br />{{this.wordTime.minute}}</span>
  }
  @if (this.wordTime.hour) {
    <span><br />{{this.wordTime.hour}}</span>
  }
  @if (this.wordTime.period && this.settingsService.getTimePeriodEnabled()) {
    <span
    ><br />{{this.wordTime.period}}</span>
  }
  <span>.</span>
</div>
